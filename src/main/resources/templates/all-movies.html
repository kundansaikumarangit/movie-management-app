<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Movies</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <h2>All Movies</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Duration (min)</th>
                <th>Release Year</th>
                <th>Genre</th>
                <th>Cast Members</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="movie : ${moviesList}">
                <td th:text="${movie.title}">Title</td>
                <td th:text="${movie.description}">Description</td>
                <td th:text="${movie.duration}">Duration</td>
                <td th:text="${movie.releaseYear}">Release Year</td>
                <td th:text="${movie.genre?.name} ?: 'N/A'">Genre</td>
                <td>
                    <ul>
                        <li th:each="cast : ${movie.castMembers}"
                            th:text="${cast.actorName} + ' as ' + ${cast.role}"></li>
                    </ul>
                </td>
                <td>
                    <a th:href="@{/update-movie/{id}(id=${movie.id})}">Edit</a>
                </td>
                <td>
                    <a th:href="@{/delete-movie/{id}(id=${movie.id})}"
                       onclick="return confirm('Are you sure you want to delete this movie?');">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <a th:href="@{/}"> Go To Home Page<a>
</body>
</html>
